<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gg.. gg - حرفه‌ای</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<style>
body {margin:0;font-family:'Amiri', serif; background:#fff; color:#000; transition:0.5s;}
header {background:#ff0000;color:#fff;padding:20px;text-align:center;font-size:2em;font-weight:bold;position:sticky;top:0;z-index:1000;}
nav {display:flex;justify-content:center;gap:20px;flex-wrap:wrap;background:#222;padding:10px;position:sticky;top:70px;z-index:999;}
nav a,.dropdown-btn {text-decoration:none;color:#ff0000;font-weight:bold;padding:5px 10px;cursor:pointer;transition:all 0.3s;}
nav a:hover,.dropdown-btn:hover {color:#fff;}
.dropdown {position:relative; display:inline-block;}
.dropdown-content {display:none; position:absolute; background-color:#333; min-width:150px; z-index:1; border-radius:5px; overflow:hidden;}
.dropdown-content a {display:block; padding:10px; color:#ff0000; text-decoration:none;}
.dropdown-content a:hover {background:#555;color:#fff;}
.container {width:90%;max-width:1000px;margin:auto;padding:20px;background:#f5f5f5;border-radius:15px;box-shadow:0 0 10px rgba(0,0,0,0.3);margin-bottom:20px;transition:0.5s;}
.highlight {font-weight:bold;color:#ff0000;}
.profile,.faq,.blog,.gallery,.comments-section,.admin-panel {border-radius:15px;padding:15px;margin-bottom:20px;}
.profile {background:#000;color:#fff;text-align:center;}
.contact {background:#ff0000;color:#fff;padding:15px;border-radius:10px;text-align:center;}
.signup {margin:20px 0;padding:15px;background:#fff;border:2px solid #ff0000;border-radius:10px;}
.signup input {padding:10px;margin:5px 0;width:100%;border-radius:5px;border:1px solid #ccc;}
.signup button {padding:10px 20px;background:#ff0000;color:#fff;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
.signup button:hover {background:#900;}
.toggle-theme {position:fixed;top:20px;right:20px;padding:10px 15px;cursor:pointer;background:#000;color:#fff;border:none;border-radius:5px;}
.dark-mode {background:#121212;color:#fff;}
.dark-mode .container {background:#1e1e1e;}
.dark-mode .contact {background:#900;}
footer {background:#222;color:#ff0000;text-align:center;padding:20px;}
.comment {border-bottom:1px solid #ccc;padding:10px 0;display:flex;justify-content:space-between;align-items:center;}
.comment button {margin-left:5px; cursor:pointer;}
.admin-panel h3 {margin-top:10px;}
.gallery img {width:150px;margin:5px;border-radius:10px;cursor:pointer;transition:0.3s;}
.gallery img:hover {transform:scale(1.1);}
.lightbox {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;display:none;z-index:10000;}
.lightbox img {max-width:90%;max-height:80%;border-radius:10px;}
.blog-card {background:#ffefef;margin:10px;padding:10px;border-radius:10px;box-shadow:0 0 5px rgba(0,0,0,0.3);transition:transform 0.3s;}
.blog-card:hover {transform:scale(1.05);}
.blog-container {display:flex;overflow-x:auto;gap:10px;padding:10px;}
</style>
</head>
<body>

<button class="toggle-theme">حالت شب/روز</button>

<header>Gg.. gg - حرفه‌ای</header>

<nav id="nav-menu">
    <a href="#home">خانه</a>
    <div class="dropdown">
        <span class="dropdown-btn">بخش‌ها ▼</span>
        <div class="dropdown-content" id="dropdown-sections"></div>
    </div>
    <a href="#admin">پنل مالک</a>
</nav>

<div class="container" id="home">
    <div class="highlight">گامباره گامباره، بیشتر بیشتر تلاش کن! هر کاری به <strong>یک پشتکار</strong> نیاز دارد.</div>

    <div class="signup">
        <h3>عضویت در سایت</h3>
        <input type="text" placeholder="نام کاربری" id="username">
        <input type="email" placeholder="ایمیل" id="email">
        <input type="password" placeholder="رمز عبور">
        <button onclick="loginUser()">ثبت نام</button>
        <p id="welcome-user"></p>
    </div>
</div>

<div id="dynamic-sections"></div>

<!-- بخش نظرات -->
<div class="container comments-section" id="comments-section">
    <h2>نظرات کاربران</h2>
    <input type="text" placeholder="نظر خود را بنویسید" id="user-comment">
    <button onclick="addComment()">ثبت نظر</button>
    <div id="comments-list"></div>
</div>

<!-- پنل مالک -->
<div class="container admin-panel" id="admin">
    <h2>پنل مالک سایت</h2>
    <div id="user-list"></div>
</div>

<div class="container contact">
    <h2>ارتباط با من</h2>
    <p class="highlight">آیدی: Sukna277</p>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox"><img src="" alt="Image"></div>

<footer>© 2025 Gg.. gg | All rights reserved</footer>

<script>
    // حالت شب/روز خودکار
    const hour = new Date().getHours();
    if(hour >= 18 || hour < 6) document.body.classList.add('dark-mode');
    document.querySelector('.toggle-theme').addEventListener('click',()=>document.body.classList.toggle('dark-mode'));

    // آرایه بخش‌ها
    const sections = [
        {title:"درباره من", content:"<strong>King of Dragons</strong>", class:"profile"},
        {title:"بخش دوم", content:"این بخش <strong>نمونه</strong> است", class:"blog"},
        {title:"FAQ", content:"سوالات متداول در اینجا قرار می‌گیرد", class:"faq"},
        {title:"گالری", content:"<div class='gallery' id='gallery'></div>", class:"gallery"},
        {title:"وبلاگ", content:"<div class='blog-container' id='blog-container'></div>", class:"blog"}
    ];

    const dynamicContainer = document.getElementById('dynamic-sections');
    const dropdownMenu = document.getElementById('dropdown-sections');
    sections.forEach((s,idx)=>{
        const id="section"+idx;
        const a=document.createElement('a'); a.href="#"+id; a.innerHTML=s.title; dropdownMenu.appendChild(a);
        const div=document.createElement('div'); div.className="container "+(s.class||""); div.id=id; div.innerHTML=`<h2>${s.title}</h2>${s.content}`;
        dynamicContainer.appendChild(div);
    });

    // سیستم عضویت ساده
    let users=[];
    function loginUser(){
        const user=document.getElementById('username').value;
        const email=document.getElementById('email').value;
        if(user && email){
            users.push({name:user,email:email});
            document.getElementById('welcome-user').innerText=`خوش آمدی ${user}!`;
            updateAdminPanel();
            document.getElementById('username').value=""; document.getElementById('email').value="";
        }
    }
    function updateAdminPanel(){
        const ul=document.getElementById('user-list');
        ul.innerHTML="<h3>اعضای سایت:</h3>";
        users.forEach((u,i)=>{
            const p=document.createElement('p');
            p.innerHTML=`${i+1}. ${u.name} - ${u.email} <button onclick="deleteUser(${i})">حذف</button>`;
            ul.appendChild(p);
        });
    }
    function deleteUser(idx){users.splice(idx,1); updateAdminPanel();}

    // سیستم نظرات
    let comments=[];
    function addComment(){
        const input=document.getElementById('user-comment'); const text=input.value.trim();
        if(!text) return;
        const comment={id:Date.now(), text:text, likes:0, dislikes:0};
        comments.push(comment); input.value="";
        renderComments(); botReply(comment.id);
    }
    function renderComments(){
        const container=document.getElementById('comments-list'); container.innerHTML="";
        comments.forEach(c=>{
            const div=document.createElement('div'); div.className="comment";
            div.innerHTML=`<span>${c.text}</span>
                <span>
                    👍 <button onclick="likeComment(${c.id})">${c.likes}</button>
                    👎 <button onclick="dislikeComment(${c.id})">${c.dislikes}</button>
                    🗑️ <button onclick="deleteComment(${c.id})">حذف</button>
                </span>`;
            container.appendChild(div);
        });
    }
    function likeComment(id){comments.find(c=>c.id===id).likes++; renderComments();}
    function dislikeComment(id){comments.find(c=>c.id===id).dislikes++; renderComments();}
    function deleteComment(id){comments=comments.filter(c=>c.id!==id); renderComments();}
    function botReply(commentId){setTimeout(()=>{comments.push({id:Date.now(), text:"ربات پاسخ داد: ممنون از نظر شما!", likes:0, dislikes:0}); renderComments();},1000);}

    // گالری تصاویر با Lightbox
    const galleryImages=[
        "https://via.placeholder.com/300x200/ff0000/fff?text=1",
        "https://via.placeholder.com/300x200/000000/fff?text=2",
        "https://via.placeholder.com/300x200/ff5555/fff?text=3",
        "https://via.placeholder.com/300x200/900/fff?text=4"
    ];
    const galleryDiv=document.getElementById('gallery');
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=lightbox.querySelector('img');
    galleryImages.forEach(src=>{
        const img=document.createElement('img'); img.src=src;
        img.onclick=()=>{lightbox.style.display='flex'; lightboxImg.src=src;}
        galleryDiv.appendChild(img);
    });
    lightbox.onclick=()=>{lightbox.style.display='none';}

    // وبلاگ نمونه با اسکرول افقی
    const blogContainer=document.getElementById('blog-container');
    const blogs=[
        {title:"خبر اول", text:"متن کوتاه خبر اول"},
        {title:"خبر دوم", text:"متن کوتاه خبر دوم"},
        {title:"خبر سوم", text:"متن کوتاه خبر سوم"},
        {title:"خبر چهارم", text:"متن کوتاه خبر چهارم"}
    ];
    blogs.forEach(b=>{
        const card=document.createElement('div'); card.className='blog-card';
        card.innerHTML=`<h4>${b.title}</h4><p>${b.text}</p>`;
        blogContainer.appendChild(card);
    });
</script>

</body>
    </html>
